<ion-content>
  <form>

      <ion-input type="text" #email required></ion-input>
    </ion-item>
    <ion-row class="center-row">

    <ion-row class="center-row">
      <ion-col>
        <p>
          <a routerLink="/login">Volver </a>
        </p>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
